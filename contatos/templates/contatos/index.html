{% extends "global/base.html" %}
{% block content %}
<div class="responsive-table">
    <table class="contacts-table">
        <caption class="table-caption">
            Contatos
            <thead>
                <tr class="table-row table-row-head">
                    <th class="table-head">ID</th>
                    <th class="table-head">Nome</th>
                    <th class="table-head">Sobrenome</th>
                    <th class="table-head">Telefone</th>
                    <th class="table-head">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for contato in contatos  %}
                <tr class="table-row">
                    <td class="table-cel">
                        <a href="#" class="table-link">
                            {{contato.id}}
                        </a>
                    </td>
                    <td class="table-cel"> {{contato.nome}}</td>
                    <td class="table-cel"> {{contato.sobrenome}}</td>
                    <td class="table-cel"> {{contato.telefone}}</td>
                    <td class="table-cel"> {{contato.email}}</td>
                </tr>
                
              

                {% endfor %}

            </tbody>
        </caption>
    </table>
</div>
{% endblock content %}
